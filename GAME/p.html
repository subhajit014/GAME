<!doctype html>
<html lang="main">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subway Princess Runner</title>
  <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100%;
            overflow: hidden;
        }
        
        #game-container {
            width: 100%;
            max-width: 800px;
            height: 100%;
            max-height: 600px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            position: relative;
        }
        
        #ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .score-display {
            background: rgba(0,0,0,0.3);
            padding: 10px 15px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }
        
        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            color: white;
            text-align: center;
        }
        
        .game-over-title {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff6b6b;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }
        
        .final-score {
            font-size: 24px;
            margin: 10px 0;
        }
        
        .restart-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.4);
        }
        
        .controls-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            #game-container {
                width: 100vw;
                height: 100vh;
                max-width: none;
                max-height: none;
                border-radius: 0;
            }
            
            .game-over-title {
                font-size: 36px;
            }
            
            .controls-info {
                font-size: 12px;
            }
        }
    </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="/_sdk/element_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <div id="game-container">
   <div id="ui-overlay">
    <div class="score-display">
     <div>
      Score: <span id="current-score">0</span>
     </div>
    </div>
    <div class="score-display">
     <div>
      Best: <span id="best-score">0</span>
     </div>
    </div>
   </div>
   <div id="game-over-screen">
    <div class="game-over-title">
     Game Over!
    </div>
    <div class="final-score">
     Final Score: <span id="final-score-value">0</span>
    </div>
    <div class="final-score">
     Best Score: <span id="best-score-value">0</span>
    </div><button class="restart-btn" onclick="restartGame()">Play Again</button>
   </div>
   <div class="controls-info">
    Desktop: Arrow Keys or A/D to move, Spacebar to jump | Mobile: Tap sides to move, tap center to jump
   </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
  <script>
        // Game configuration
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            parent: 'game-container',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 1200 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            },
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH
            }
        };

        // Game variables
        let player;
        let platforms;
        let obstacles;
        let coins;
        let cursors;
        let wasdKeys;
        let spaceKey;
        let score = 0;
        let gameSpeed = 200;
        let obstacleTimer = 0;
        let coinTimer = 0;
        let currentLane = 1; // 0 = left, 1 = center, 2 = right
        let isJumping = false;
        let gameRunning = true;
        let backgroundTiles = [];
        let lanes = [200, 400, 600]; // X positions for the three lanes
        let gameScene;
        let lastObstacleTime = 0;
        let lastCoinTime = 0;

        // Touch controls
        let touchStartX = 0;
        let touchStartY = 0;
        let isTouchDevice = false;

        function preload() {
            gameScene = this;
            
            // Create simple colored rectangles as placeholders for sprites
            this.add.graphics()
                .fillStyle(0x4ECDC4)
                .fillRect(0, 0, 32, 48)
                .generateTexture('player', 32, 48);
            
            this.add.graphics()
                .fillStyle(0xFF6B6B)
                .fillRect(0, 0, 32, 32)
                .generateTexture('obstacle', 32, 32);
            
            this.add.graphics()
                .fillStyle(0xFFE66D)
                .fillCircle(16, 16, 16)
                .generateTexture('coin', 32, 32);
            
            this.add.graphics()
                .fillStyle(0x95E1D3)
                .fillRect(0, 0, 64, 32)
                .generateTexture('platform', 64, 32);
            
            this.add.graphics()
                .fillStyle(0xA8E6CF)
                .fillRect(0, 0, 100, 100)
                .generateTexture('background-tile', 100, 100);
        }

        function create() {
            // Create scrolling background
            createBackground();
            
            // Create platforms (the running track)
            platforms = this.physics.add.staticGroup();
            
            // Create main platform
            for (let i = 0; i < 15; i++) {
                platforms.create(i * 64, 568, 'platform').setScale(12.5, 1).refreshBody();
            }
            
            // Create lane dividers (visual only)
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 20; j++) {
                    let divider = this.add.rectangle(lanes[i], j * 40, 4, 20, 0x666666);
                    divider.alpha = 0.5;
                }
            }
            
            // Create player
            player = this.physics.add.sprite(lanes[currentLane], 450, 'player');
            player.setBounce(0.1);
            player.setCollideWorldBounds(false);
            player.setScale(1.5);
            
            // Create groups for obstacles and coins
            obstacles = this.physics.add.group();
            coins = this.physics.add.group();
            
            // Player collides with platforms
            this.physics.add.collider(player, platforms);
            
            // Player collides with obstacles (game over)
            this.physics.add.overlap(player, obstacles, hitObstacle, null, this);
            
            // Player collects coins
            this.physics.add.overlap(player, coins, collectCoin, null, this);
            
            // Create cursor keys
            cursors = this.input.keyboard.createCursorKeys();
            wasdKeys = this.input.keyboard.addKeys('W,S,A,D');
            spaceKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);
            
            // Touch controls
            setupTouchControls();
            
            // Load best score
            updateBestScoreDisplay();
        }

        function createBackground() {
            // Create moving background tiles
            for (let i = 0; i < 10; i++) {
                for (let j = 0; j < 8; j++) {
                    let tile = gameScene.add.image(i * 100, j * 100, 'background-tile');
                    tile.alpha = 0.3;
                    backgroundTiles.push(tile);
                }
            }
        }

        function setupTouchControls() {
            // Detect if touch device
            isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            
            if (isTouchDevice) {
                gameScene.input.on('pointerdown', handleTouchStart);
                gameScene.input.on('pointerup', handleTouchEnd);
            }
        }

        function handleTouchStart(pointer) {
            touchStartX = pointer.x;
            touchStartY = pointer.y;
        }

        function handleTouchEnd(pointer) {
            if (!gameRunning) return;
            
            let deltaX = pointer.x - touchStartX;
            let deltaY = pointer.y - touchStartY;
            
            // Check if it's a swipe or tap
            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
                // Horizontal swipe - change lanes
                if (deltaX > 0 && currentLane < 2) {
                    changeLane(1); // Move right
                } else if (deltaX < 0 && currentLane > 0) {
                    changeLane(-1); // Move left
                }
            } else if (Math.abs(deltaY) > 50 && deltaY < 0) {
                // Upward swipe - jump
                jump();
            } else {
                // Tap - determine action based on position
                let screenWidth = gameScene.scale.width;
                if (pointer.x < screenWidth / 3 && currentLane > 0) {
                    changeLane(-1); // Left tap
                } else if (pointer.x > (screenWidth * 2) / 3 && currentLane < 2) {
                    changeLane(1); // Right tap
                } else {
                    jump(); // Center tap
                }
            }
        }

        function update(time, delta) {
            if (!gameRunning) return;
            
            // Handle input
            handleInput();
            
            // Update background
            updateBackground();
            
            // Spawn obstacles and coins
            spawnObstacles(time);
            spawnCoins(time);
            
            // Update game objects
            updateObstacles();
            updateCoins();
            
            // Update score
            score += Math.floor(delta / 100);
            updateScoreDisplay();
            
            // Increase difficulty over time
            if (time > 0) {
                gameSpeed = Math.min(400, 200 + (time / 1000) * 10);
            }
        }

        function handleInput() {
            // Lane switching
            if (Phaser.Input.Keyboard.JustDown(cursors.left) || Phaser.Input.Keyboard.JustDown(wasdKeys.A)) {
                if (currentLane > 0) changeLane(-1);
            }
            
            if (Phaser.Input.Keyboard.JustDown(cursors.right) || Phaser.Input.Keyboard.JustDown(wasdKeys.D)) {
                if (currentLane < 2) changeLane(1);
            }
            
            // Jumping
            if (Phaser.Input.Keyboard.JustDown(spaceKey) || Phaser.Input.Keyboard.JustDown(wasdKeys.W)) {
                jump();
            }
        }

        function changeLane(direction) {
            currentLane += direction;
            currentLane = Phaser.Math.Clamp(currentLane, 0, 2);
            
            // Smooth movement to new lane
            gameScene.tweens.add({
                targets: player,
                x: lanes[currentLane],
                duration: 200,
                ease: 'Power2'
            });
        }

        function jump() {
            if (player.body.touching.down && !isJumping) {
                player.setVelocityY(-600);
                isJumping = true;
                
                // Reset jumping flag when landing
                gameScene.time.delayedCall(100, () => {
                    if (player.body.touching.down) {
                        isJumping = false;
                    }
                });
            }
        }

        function updateBackground() {
            backgroundTiles.forEach(tile => {
                tile.y += gameSpeed * 0.01;
                if (tile.y > 700) {
                    tile.y = -100;
                }
            });
        }

        function spawnObstacles(time) {
            if (time - lastObstacleTime > 1500 - (gameSpeed * 2)) {
                let lane = Phaser.Math.Between(0, 2);
                let obstacle = obstacles.create(lanes[lane], -50, 'obstacle');
                obstacle.setVelocityY(gameSpeed);
                obstacle.setScale(1.5);
                obstacle.body.setSize(20, 20);
                lastObstacleTime = time;
            }
        }

        function spawnCoins(time) {
            if (time - lastCoinTime > 800 - (gameSpeed * 1)) {
                let lane = Phaser.Math.Between(0, 2);
                let coin = coins.create(lanes[lane], -50, 'coin');
                coin.setVelocityY(gameSpeed);
                coin.setScale(1.2);
                coin.body.setSize(20, 20);
                
                // Add spinning animation
                gameScene.tweens.add({
                    targets: coin,
                    rotation: Math.PI * 2,
                    duration: 1000,
                    repeat: -1
                });
                
                lastCoinTime = time;
            }
        }

        function updateObstacles() {
            obstacles.children.entries.forEach(obstacle => {
                if (obstacle.y > 650) {
                    obstacle.destroy();
                }
            });
        }

        function updateCoins() {
            coins.children.entries.forEach(coin => {
                if (coin.y > 650) {
                    coin.destroy();
                }
            });
        }

        function hitObstacle(player, obstacle) {
            gameOver();
        }

        function collectCoin(player, coin) {
            coin.destroy();
            score += 100;
            
            // Visual feedback
            let scoreText = gameScene.add.text(coin.x, coin.y, '+100', {
                fontSize: '20px',
                fill: '#FFE66D',
                fontWeight: 'bold'
            });
            
            gameScene.tweens.add({
                targets: scoreText,
                y: coin.y - 50,
                alpha: 0,
                duration: 1000,
                onComplete: () => scoreText.destroy()
            });
        }

        function gameOver() {
            gameRunning = false;
            
            // Stop all physics
            gameScene.physics.pause();
            
            // Save best score
            let bestScore = localStorage.getItem('subwayRunnerBestScore') || 0;
            if (score > bestScore) {
                localStorage.setItem('subwayRunnerBestScore', score);
                bestScore = score;
            }
            
            // Show game over screen
            document.getElementById('final-score-value').textContent = score;
            document.getElementById('best-score-value').textContent = bestScore;
            document.getElementById('game-over-screen').style.display = 'flex';
        }

        function restartGame() {
            // Hide game over screen
            document.getElementById('game-over-screen').style.display = 'none';
            
            // Reset game variables
            score = 0;
            gameSpeed = 200;
            currentLane = 1;
            isJumping = false;
            gameRunning = true;
            lastObstacleTime = 0;
            lastCoinTime = 0;
            
            // Restart the scene
            gameScene.scene.restart();
        }

        function updateScoreDisplay() {
            document.getElementById('current-score').textContent = score;
        }

        function updateBestScoreDisplay() {
            let bestScore = localStorage.getItem('subwayRunnerBestScore') || 0;
            document.getElementById('best-score').textContent = bestScore;
        }

        // Initialize the game
        const game = new Phaser.Game(config);
        
        // Handle window resize
        window.addEventListener('resize', () => {
            game.scale.refresh();
        });
    </script>
